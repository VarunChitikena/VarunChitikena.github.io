<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: green;
        }
        #p1{
            background-color: blue;
        }
        p{
            background-color: yellow;
        }
        div p{

        }
        .c3,.c4{
            background-color: gold; color: violet;
        }
        .c5{
            color: green;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Hello World</h1>
    <p id="p1">This is paragraph</p>
    <p>This is a paragraph</p>
    <div>
        <p>This is para</p>
        <h2>Hello</h2>
        <h1>This is sinu</h1>
        <h2>This is a calci</h2>
    </div>
    <div class="c1">
        <p class="c2">This is paragraph</p>
    </div>
    <p class="c3 c4">Hello</p>

</body>
</html>
