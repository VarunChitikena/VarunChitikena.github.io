<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        required
        value="India"
        disabled
        placeholder="Username"
      /><br />
      <input type="password" placeholder="Password" /><br />
      <input
        type="number"
        min="5"
        max="10"
        placeholder="Phone number"
      /><br />
      <input type="email" multiple /><br />
      <input type="submit" value="Login" /><br />
      <input type="date" min="2023-10-10"/><br />
      <input type="datetime-local"><br>
      <input type="time"><br>
      <input type="url">
      <input type="range"><br>
      <input type="radio" name="Batch" checked>Batch A
      <input type="radio" name="Batch">Batch B <br>
      <input type="checkbox" checked>Java
      <input type="checkbox">Python <br>
      <textarea rows="4" cols="45"></textarea><br>
      <select multiple >
        <option>India</option>
        <option selected>USA</option>
        <option >Australia</option>
      </select>
      <select >
        <optgroup label="USA">
            <option >Florida</option>
            <option>Texas</option>
          </optgroup>
          <optgroup label="India">
            <option >Hyderabad</option>
            <option>Vizag</option>
          </optgroup>
      </select><br>
      <input type="checkbox" id="chk">
      <label for="chk">Remember me</label>
      
      <input type="reset" /> <br>
    </form>
  </body>
</html>
